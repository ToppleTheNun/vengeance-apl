<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vengeance Demon Hunter SimulationCraft Report Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    $STYLES
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mdc-typography--headline3">Vengeance Demon Hunter SimulationCraft Report Summary</h1>
        <div id="filters"></div>
        <table id="dataTable" class="mdc-data-table__table">
            <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell build-name" role="columnheader" scope="col">Build</th>
                    <th class="mdc-data-table__header-cell rank" role="columnheader" scope="col" onclick="sortTable(1)">
                        Rank <i class="material-icons sort-icon">arrow_downward</i>
                    </th>
                    $TABLE_HEADERS
                </tr>
            </thead>
            <tbody class="mdc-data-table__content">
                <!-- Table rows will be populated by the script -->
            </tbody>
        </table>
    </div>
    <script>
    $SCRIPT
    </script>
</body>
</html>
